<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dapp</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <!--Ethers-->
  <script type="module">
//    import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";
    import { ethers } from "./ethers.min.js";
    window.ethers = ethers;

    const parseEtherWrapper = (aValue) => {
      return ethers.parseEther(aValue).toString();
    }
    window.parseEtherWrapper = parseEtherWrapper;

    const mainMessage = document.getElementById("mainMessage");
    mainMessage.innerHTML = 'Loading...';

  </script>
  <!--mobile_scanner-->
  <script src="https://unpkg.com/@zxing/library@0.19.1" type="application/javascript"></script>
  <script src="flutter_bootstrap.js" async></script>

</head>
<body>
  <p id='mainMessage'></p>
</body>
</html>
